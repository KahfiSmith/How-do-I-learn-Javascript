<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>url search params</title>
  </head>
  <body>
    <form>
      <label for="search"
        >search <input type="text" id="search" name="search"
      /></label>
      <br />
      <input type="button" id="searchButton" value="search" />
    </form>

    <script>
      const doSearch = () => {
        const ajax = new XMLHttpRequest();
        const param = new URLSearchParams();
        param.append("search", document.getElementById("search").value);
        param.append("filter", document.getElementById("search").value);

        ajax.open("POST", "?${param.toString()}");
        ajax.onload = () => {
          const response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };
        ajax.send();
      };

      document.getElementById("searchButton").click = doSearch;
    </script>
  </body>
</html>
