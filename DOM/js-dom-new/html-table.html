<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table element</title>
</head>
<body>
    <table id="orderRevenue" border="1">
        <caption>order revenue</caption>
        <thead>
            <tr>
                <th>month</th>
                <th>income</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>january</td>
                <td>1000.000</td>
            </tr>
            <tr>
                <td>februari</td>
                <td>4000.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>5000.000</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const orderRevenue = document.getElementById("orderRevenue");
        console.log(orderRevenue.caption)
        console.log(orderRevenue.tHead)
        console.log(orderRevenue.tBodies)
        console.log(orderRevenue.tFoot)
    </script>
    
</body>
</html>
